<head>

    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .controls {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: -1px 10px 10px 0px #00000047;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        input, select {
            background-color: #3d3d3d;
            border: 1px solid #4d4d4d;
            color: white;
            padding: 5px;
            margin-right: 0px;
            margin-left: -5px;
            border-radius: 4px;
            box-shadow: 4px 1px 5px #00000036;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .unit-card {
            display: flex;
            gap: 15px;
            padding: 15px;
            background-color: #2d2d2d;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 200px;
            overflow: hidden;
            box-shadow: -1px 10px 10px 0px #00000047;
        }

        .unit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background-color: #333333;
            box-shadow: 0px 0 0px 1px #4caf50, 0px 0 10px #4caf50;
        }

        .unit-info {
            flex: 0 0 auto;
            min-width: 180px;
        }

        .unit-info h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #ffffff;
            font-weight: 100;
            position: relative;
        }
        .unit-info h3::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, #ffffff, transparent);
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #cf994b;
            margin: 6px 0;
            border: 1px solid #cf994b;
            border-radius: 10px;
            display: inline-block;
            padding: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 0 7px #cf994b;
        }

        .stats {
            display: flex;
            gap: 3px;  /* Reduced gap */
            color: #bbbbbb;
            flex-wrap: wrap;
            line-height: 1em;  /* Reduced line height */
        }

        .stats span {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;  /* Reduced padding */
            border-radius: 4px;  /* Smaller border radius */
            font-size: 0.7rem;  /* Smaller font */
            letter-spacing: -0.2px;  /* Reduced character spacing */
            white-space: nowrap;  /* Prevent wrapping within stats */
        }

        .available, .occupied {
            margin-top: 12px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
            font-size: .8em;
        }

        .available {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .occupied {
            background-color: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }

        .logo img {
            max-width: 200px;
            border-radius: 8px;
            transition: transform 0.3s ease;
            box-shadow: -1px 10px 10px 0px #00000047;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .header-text {
            text-align: left;
            text-shadow: 0px 10px 9px #00000078;
        }

        .header-text h1 {
            margin: 0;
            font-size: 2em;
            color: #cf994b;
        }

        .header-text p {
            margin: 5px 0 0 0;
            color: #bbbbbb;
            font-size: 1.1em;
        }

        .unit-layout {
            flex: 1;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .unit-layout img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Changed from contain to cover */
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup-overlay img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .popup-content {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .popup-content img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
        }

        .popup-info {
            color: white;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #2d2d2d;
            border-bottom-color: #cf994b;
            border-radius: 50%;
            animation: rotation 1s linear infinite;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .loader-container.hidden {
            display: none;

function setupPopup() {

// Fetch and display the data
async function fetchUnits() {
    try {
        const response = await fetch('https://doorway-api.knockrentals.com/v1/property/2013299/units');
        const data = await response.json();
        return data.units_data.units;
    } catch (error) {
        console.error('Error fetching data:', error);
        return [];
    }
}

function formatDate(dateString) {
    return new Date(dateString).toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
    });
}

// Modify the displayUnits function to store unit data
function displayUnits(units) {
    const container = document.getElementById('units');
    
    // Count currently available units
    const availableNow = units.filter(unit => new Date(unit.availableOn) <= new Date()).length;
    const availableCountElement = document.getElementById('availableCount');
    availableCountElement.textContent = `${availableNow} unit${availableNow !== 1 ? 's' : ''} available now`;
    availableCountElement.style.display = 'block';
    
    container.innerHTML = units.map(unit => {
        // Clean the layout name by removing the last character if it's a letter
        const cleanLayoutName = unit.layoutName ? unit.layoutName.replace(/[A-Za-z]$/, '') : 'N/A';
        
        return `
        <div class="unit-card" 
            data-layout-image="${getLayoutImageUrl(unit.layoutName)}"
            data-unit-info='${JSON.stringify(unit)}'>
            <div class="unit-info">
                <h3>Unit ${unit.name}</h3>
                <div class="price">$${unit.displayPrice}</div>
                <div class="stats">
                    <span>${unit.bedrooms ?? '?'} bed</span>
                    <span>${unit.bathrooms ?? '?'} bath</span>
                    <span>${unit.area ? unit.area + ' sqft' : 'N/A'}</span>
                    <span>${cleanLayoutName}</span>
                </div>
                <div class="${new Date(unit.availableOn) <= new Date() ? 'available' : 'occupied'}">
                    Available ${new Date(unit.availableOn) <= new Date() ? 'Now' : `On ${formatDate(unit.availableOn)}`}
                </div>
            </div>
            <div class="unit-layout">
                <img src="${getLayoutImageUrl(unit.layoutName)}" alt="Layout ${unit.layoutName || 'Placeholder'}" />
            </div>
        </div>
    `}).join('');

    // Modify click handlers
    document.querySelectorAll('.unit-card').forEach(card => {
        card.addEventListener('click', () => {
            const layoutImage = card.dataset.layoutImage;
            const unitInfo = JSON.parse(card.dataset.unitInfo);
            if (layoutImage) {
                const popup = document.getElementById('imagePopup');
                const popupImg = document.getElementById('popupImage');
                const popupInfo = document.getElementById('popupInfo');
                
                // Clean the layout name for the popup as well
                const cleanLayoutName = unitInfo.layoutName ? unitInfo.layoutName.replace(/[A-Za-z]$/, '') : 'N/A';
                
                popupImg.src = layoutImage;
                popupInfo.innerHTML = `
                    <h3>Unit ${unitInfo.name}</h3>
                    <div class="price">$${unitInfo.displayPrice}</div>
                    <div class="stats">
                        <span>${unitInfo.bedrooms ?? '?'} bed</span>
                        <span>${unitInfo.bathrooms ?? '?'} bath</span>
                        <span>${unitInfo.area ? unitInfo.area + ' sqft' : 'N/A'}</span>
                        <span>${cleanLayoutName}</span>
                    </div>
                    <div class="${new Date(unitInfo.availableOn) <= new Date() ? 'available' : 'occupied'}">
                        Available ${new Date(unitInfo.availableOn) <= new Date() ? 'Now' : `On ${formatDate(unitInfo.availableOn)}`}
                    </div>
                `;
                popup.classList.add('active');
            }
        });
    });
}

function filterAndSortUnits(units) {
    const searchTerm = document.getElementById('search').value.toLowerCase();
    const bedroomFilter = document.getElementById('bedrooms').value;
    const bathroomFilter = document.getElementById('bathrooms').value;
    const sortOption = document.getElementById('sort').value;

    // Calculate one year from now
    const oneYearFromNow = new Date();
    oneYearFromNow.setFullYear(oneYearFromNow.getFullYear() + 1);

    let filtered = units.filter(unit => {
        // Check if unit has all required data
        if (!unit.bedrooms || !unit.bathrooms || !unit.area || !unit.name) {
            return false;
        }

        // Check if availability date is within one year
        const availableDate = new Date(unit.availableOn);
        if (availableDate > oneYearFromNow) {
            return false;
        }

        const matchesSearch = unit.name.toLowerCase().includes(searchTerm);
        const matchesBedrooms = !bedroomFilter || unit.bedrooms === Number(bedroomFilter);
        const matchesBathrooms = !bathroomFilter || unit.bathrooms === Number(bathroomFilter);
        return matchesSearch && matchesBedrooms && matchesBathrooms;
    });

    filtered.sort((a, b) => {
        switch(sortOption) {
            case 'price-asc':
                return Number(a.displayPrice) - Number(b.displayPrice);
            case 'price-desc':
                return Number(b.displayPrice) - Number(a.displayPrice);
            case 'available':
                return new Date(a.availableOn) - new Date(b.availableOn);
            case 'size':
                return (b.area || 0) - (a.area || 0);
            default:
                return 0;
        }
    });

    return filtered;
}

// Particle Background
function initParticleBackground() {
    const canvas = document.getElementById('particles-background');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const pyramids = [];
    
    let settings = {
        numPyramids: 100,
        rotationSpeed: 0.01,
        movementSpeed: 0.004,
        opacity: 1,
        distribution: 30,
        showContainer: true,
        pyramidSize: 0.3,
        mouseSensitivity: 0.01,
        sceneRotationSpeed: 0.01,
        fadeInDuration: 5000,
        particleColor: '#cf994b',
        autoRotate: true
    };

    // Add fade state tracking
    let currentOpacity = 0;
    const fadeInDuration = 2000; // 2 seconds
    const startTime = Date.now();

    function updateParticles() {
        pyramids.forEach(pyramid => scene.remove(pyramid));
        pyramids.length = 0;

        for(let p = 0; p < settings.numPyramids; p++) {
            const pyramidGeometry = new THREE.BufferGeometry();
            
            // Scale vertices based on pyramidSize
            const size = settings.pyramidSize;
            const vertices = new Float32Array([
                // Front
                0, size, 0,    // Top
                -size/2, -size/2, size/2,  // Bottom Left
                size/2, -size/2, size/2,   // Bottom Right
                
                // Right
                0, size, 0,    
                size/2, -size/2, size/2,   
                size/2, -size/2, -size/2,  
                
                // Back
                0, size, 0,    
                size/2, -size/2, -size/2,  
                -size/2, -size/2, -size/2, 
                
                // Left
                0, size, 0,    
                -size/2, -size/2, -size/2, 
                -size/2, -size/2, size/2,  
                
                // Base
                -size/2, -size/2, size/2,
                size/2, -size/2, size/2,
                size/2, -size/2, -size/2,
                -size/2, -size/2, -size/2
            ]);

            pyramidGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
            
            const edges = new THREE.EdgesGeometry(pyramidGeometry);
            const material = new THREE.LineBasicMaterial({ 
                color: new THREE.Color(settings.particleColor),
                transparent: true,
                opacity: 0
            });
            
            const pyramid = new THREE.LineSegments(edges, material);

            // Set initial position
            pyramid.position.set(
                (Math.random() - 0.5) * settings.distribution,
                (Math.random() - 0.5) * settings.distribution,
                (Math.random() - 0.5) * settings.distribution
            );

            // Set initial rotation
            pyramid.rotation.set(
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2
            );

            // Simplified movement parameters
            pyramid.userData = {
                rotationSpeed: {
                    x: (Math.random() - 0.5) * settings.rotationSpeed,
                    y: (Math.random() - 0.5) * settings.rotationSpeed,
                    z: (Math.random() - 0.5) * settings.rotationSpeed
                },
                direction: new THREE.Vector3(
                    (Math.random() - 0.5) * settings.movementSpeed,
                    (Math.random() - 0.5) * settings.movementSpeed,
                    (Math.random() - 0.5) * settings.movementSpeed
                )
            };

            pyramids.push(pyramid);
            scene.add(pyramid);
        }
    }

    function setupSettings() {
        const panel = document.querySelector('.settings-panel');
        const toggle = document.querySelector('.settings-toggle');
        const container = document.querySelector('.container');
        const toggleContainer = document.getElementById('toggleContainer');
        
        if (!panel || !toggle || !container || !toggleContainer) {
            console.error('Required elements not found');
            return;
        }

        toggle.addEventListener('click', () => {
            panel.classList.toggle('active');
        });

        toggleContainer.addEventListener('change', (e) => {
            container.classList.toggle('hidden', !e.target.checked);
            settings.showContainer = e.target.checked;
            updateCurrentValues();
        });

        settings.showContainer = true;

        Object.keys(settings).forEach(key => {
            const input = document.getElementById(key);
            if (!input) return;
            
            const display = input.parentElement?.querySelector('.value-display');
            if (!display) return;

            input.value = settings[key];
            display.textContent = settings[key];

            input.addEventListener('input', (e) => {
                settings[key] = parseFloat(e.target.value);
                display.textContent = settings[key];
                if (key === 'opacity') {
                    // For opacity changes, maintain fade progress
                    currentOpacity = fadeProgress * settings.opacity;
                }
                updateParticles();
                updateCurrentOpacity(); // Apply current fade state
                updateCurrentValues();
            });
        });

        updateCurrentValues();
    }

    function updateCurrentValues() {
        const valuesDisplay = document.querySelector('.current-values');
        valuesDisplay.textContent = 'Current Settings:\n' + 
            JSON.stringify(settings, null, 2);
    }

    camera.position.z = 5;

    // Mouse interaction
    let mouseX = 0;
    let mouseY = 0;
    document.addEventListener('mousemove', (event) => {
        mouseX = (event.clientX - window.innerWidth / 2) * 0.0002;
        mouseY = (event.clientY - window.innerHeight / 2) * 0.0002;
    });

    function animate() {
        requestAnimationFrame(animate);

        const elapsed = Date.now() - startTime;
        const fadeProgress = Math.min(elapsed / settings.fadeInDuration, 1);
        currentOpacity = fadeProgress * settings.opacity;

        // Scene rotation based on settings
        if (settings.autoRotate) {
            scene.rotation.y += settings.sceneRotationSpeed * 0.01;
        }

        // Mouse interaction with sensitivity
        scene.rotation.x += (mouseY * settings.mouseSensitivity - scene.rotation.x) * settings.sceneRotationSpeed;
        scene.rotation.y += (mouseX * settings.mouseSensitivity - scene.rotation.y) * settings.sceneRotationSpeed;

        // Update all pyramid opacities
        pyramids.forEach(pyramid => {
            pyramid.material.opacity = currentOpacity;
        });

        // Existing animation code
        scene.rotation.x += (mouseY - scene.rotation.x) * 0.05;
        scene.rotation.y += (mouseX - scene.rotation.y) * 0.05;

        pyramids.forEach(pyramid => {
            pyramid.rotation.x += pyramid.userData.rotationSpeed.x;
            pyramid.rotation.y += pyramid.userData.rotationSpeed.y;
            pyramid.rotation.z += pyramid.userData.rotationSpeed.z;

            pyramid.position.add(pyramid.userData.direction);

            if (Math.abs(pyramid.position.x) > settings.distribution) {
                pyramid.userData.direction.x *= -1;
            }
            if (Math.abs(pyramid.position.y) > settings.distribution) {
                pyramid.userData.direction.y *= -1;
            }
            if (Math.abs(pyramid.position.z) > settings.distribution) {
                pyramid.userData.direction.z *= -1;
            }
        });

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    setupSettings();
    updateParticles();
    animate();
}

    initParticleBackground();
    const loader = document.getElementById('loader');
    const unitsContainer = document.getElementById('units');
    
    try {
        // Show loader, hide units container
        loader.classList.remove('hidden');
        unitsContainer.style.display = 'none';
        
        const units = await fetchUnits();
        
        // Add event listeners for filtering and sorting
        const filterElements = ['search', 'bedrooms', 'bathrooms', 'sort'];
        
        filterElements.forEach(elementId => {
            document.getElementById(elementId).addEventListener(
                elementId === 'search' ? 'input' : 'change', 
                () => displayUnits(filterAndSortUnits(units))
            );
        });

        // Setup popup functionality
        setupPopup();

        // Initial display
        displayUnits(filterAndSortUnits(units));
    } catch (error) {

    } finally {

        loader.classList.add('hidden');
        unitsContainer.style.display = 'grid';
    }
}
